<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Admin panel</title>
    </head>
        <body>
        <div class="container-fluid">
            <header>
                <div class="row bg-dark align-items-center">
                    <div class="col-lg-1 w-auto">
                        <span class="text-white bg-dark fw-bold" th:text="${thisuser.email}"></span>
                    </div>
                    <div class="col-lg-3 w-auto">
                        <span> </span>
                        <span class="text-white bg-dark">with roles: </span>
                        <span class="text-white bg-dark" th:each="r : ${thisuser.roles}" th:text="${r.role}+' '"></span>
                    </div>
                    <div class="col-lg-7">
                    </div>
                    <div class="col-lg-1 w-auto">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-dark text-white-50 bg-dark text-end" value="Logout"/>
                        </form>
                    </div>
                </div>
            </header>
            <main>
                <div class="row">
                    <div class="col-lg-2">
                        <br>
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item text-start"><a class="nav-link active" aria-current="page" href="#">Admin</a></li>
                            <li class="nav-item text-start"><a class="nav-link" href="/user">User</a></li>
                        </ul>                       
                    </div>
                    <div class="col-lg-10 bg-light d-inline-block">    
                        <br>
                        <h1>Admin panel</h1>
                        <nav>
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="/admin">Users  table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">New User</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="container">
                            <div class="row">
                                <h3>Add new user</h3>
                            </div>
                            <div class="row bg-body">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-4 d-flex justify-content-center d-flex align-items-center">
                                    <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                        <div class="mb-3">
                                            <span>User name</span>
                                            <input type="text" th:field="*{username}" class="form-control" placeholder="Username">                              
                                        </div>
                                        <div class="mb-3">
                                            <span>Last name</span>
                                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Lastname">                              
                                        </div>
                                        <div class="mb-3">
                                            <span>Age</span>
                                            <input type="number" th:field="*{age}" class="form-control" placeholder="Age">                              
                                        </div>
                                        <div class="mb-3">
                                            <span>Email</span>
                                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">                              
                                        </div>
                                        <div class="mb-3">
                                            <span>Password</span>
                                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                                        </div>                                  
                                        <div>
                                            <span>Role</span>
                                            <select class="form-select" multiple th:field="*{roles}">
                                                <option th:each="role: ${roles}" 
                                                        th:value="${role.id}" 
                                                        th:text="${role.role}"></option>
                                            </select>      
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-success">Add new user</button>                          
                                    </form></div>
                                <br><br><br><br><br>
                                <div class="col-lg-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
